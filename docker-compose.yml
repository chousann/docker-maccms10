version: '3.3'
services:
    maccms:
        image: esme518/docker-maccms10
        container_name: maccms
        #network_mode: host
        restart: always
        volumes:
            - ./data:/var/www/html
        ports:
            - 8080:80
    maccms-db:
        image: mariadb:10.3
        container_name: maccms-db
        #network_mode: host
        restart: always
        volumes:
            - ./mysql:/var/lib/mysql
        ports:
            - 3306:3306
        environment:
            - MARIADB_ROOT_PASSWORD=maccms_db_password
