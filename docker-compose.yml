version: '3.3'
services:
    maccms:
        image: esme518/docker-maccms10
        container_name: maccms
        restart: always
        volumes:
            - ./data:/var/www/html
        ports:
            - 8080:80
        links:
            - maccms-db
        networks:
            - backend
    maccms-db:
        image: mariadb:10.3
        container_name: maccms-db
        restart: always
        volumes:
            - ./mysql:/var/lib/mysql
        ports:
            - 3306:3306
        environment:
            - MARIADB_ROOT_PASSWORD=maccms_db_password
        networks:
            - backend
networks:
  backend:
    driver: bridge
